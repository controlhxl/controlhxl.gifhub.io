<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<div>
				{{$route.params.type}}
			</div>
			<div>
				<router-view></router-view>
			</div>
		</div>

		<template id="no1">
			<div>
				<div v-for="i in 5">
					<a :href="'#/no1/'+i ">跳转到{{i}}</a>
					<a :href="'#/no2/'+i ">跳转到{{i}}</a>
				</div>
			</div>
		</template>
		<template id="no2">
			<div>
				no2
			</div>
		</template>
	</body>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="../vue-router.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var router = new VueRouter({
			routes: [{
					path: '/',
					redirect: '/no1/1'
				},
				{
					path: '/no1/:type',
					component: {
						template: '#no1'
					}
				},
				{
					path: '/no2/:type',
					component: {
						template: '#no2'
					}
				},
			]
		})

		new Vue({
			el: '#box',
			router,
			watch: {
				'$route.params.type'(a, b) {
					console.log(a, b)
				}
			}
		})
	</script>
</html>
